<!--CSS-->
{% if layout.common-css %}
  {% for css in layout.common-css %}
  <link rel="stylesheet" href="{{ css | prepend: site.baseurl | replace: '//', '/' }}" />
  {% endfor %}
{% endif %}
{% if page.css %}
  {% for css in page.css %}
  <link rel="stylesheet" href="{{ css | prepend: site.baseurl | replace: '//', '/' }}" />
  {% endfor %}
{% endif %}
{% if page.toc == "true" %}
  <!-- bootstrap TOC -->
  <link rel="stylesheet" href="/assets/css/bootstrap-toc.min.css">
{% endif %}
