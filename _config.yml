# Site wide configuration

title: Sergio Pino
locale: en_US
#description: Blog, research, interests, and more.
logo: # site-logo.png
favicon: devtool.ico
search: true
url: http://spino327.github.io
#url: http://localhost:4000

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Sergio Pino
  avatar: spbio-photo.jpg
  email: spino327@gmail.com
  disqus-shortname: spino327-github-io
  twitter: #username
  facebook: #username
  github: spino327
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: sergiopino
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics: UA-30337201-2
    verify:
    ad-client:
    ad-slot:
  bing-verify:
